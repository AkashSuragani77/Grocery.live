<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://indian-retailer.s3.ap-south-1.amazonaws.com/s3fs-public/2024-07/grocery-list-1024x536.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.4); /* Darker background for text visibility */
            padding: 40px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .product-item {
            width: 30%;  /* Adjusted to 30% to fit 3 items per row */
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            box-sizing: border-box;
            border-radius: 8px;
            transition: transform 0.3s;
            background-color:white;
            color:black;
        } 

        .product-item:hover {
            transform: scale(1.05);
        }

        .product-item img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-item h5 {
            margin-top: 10px;
        }

        .product-item p {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-item .btn {
            margin-top: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Grocery Store</h1>

        <div class="product-container">
            {% for product in products %}
                <div class="product-item">
                    <img src="{{ product.image }}" alt="{{ product.name }}">
                    <h5>{{ product.name }}</h5>
                    <p>{{ product.price }} per {{ product.unit }}</p>
                    <form action="/add_to_cart" method="POST">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <input type="number" name="quantity" min="1" value="1" required>
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
